<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Odin-Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="head-text">
                <h1>Calculator-Odin-Project</h1>
            </div>
            <div class="hero-image">
                <img src="" alt="" class="hero-img">
            </div>
        </div>
        <div class="calculator-container">
            <div class="calculator-display">

            </div>
            <div class="buttons-container">
                <button class="numbers" value="9">9</button>
                <button class="number" value="8">8</button>
                <button class="number" value="7">7</button>
                <button class="number" value="6">6</button>
                <button class="number" value="5">5</button>
                <button class="number" value="4">4</button>
                <button class="number" value="3">3</button>
                <button class="number" value="2">2</button>
                <button class="number" value="1">1</button>
                <button class="number" value="0">0</button>
                <button class="operation" value="+">+</button>
                <button class="operation" value="-">-</button>
                <button class="operation" value="*">*</button>
                <button class="operation" value="/">/</button>
                <button class="operation" value="=">=</button>
                <button class="operation" value="clear">clear</button>

            </div>
        </div>
    </div>
</body>
</html>
